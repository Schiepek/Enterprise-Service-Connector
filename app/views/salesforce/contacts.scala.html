@(contacts: List[Contact])

@main("SalesForce Contacts") {

    @for(contact <- contacts){
        Name: @contact.getLastName <br />
        Firstname: @contact.getFirstName <br />
        Email: @contact.getEmail <br />
        MailingStreet: @contact.getMailingStreet <br />
        SalutationTitle: @contact.getSalutationTitle <br />
        Edited: @contact.getLastModifiedDate <br /><br />
    }

}
